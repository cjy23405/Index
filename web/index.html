        <style>
            body {
                margin: 0;
            }
            .isEmphasis {
                font-weight: 700;
                color: #ff706e;
            }
            .indexWrap {
                box-sizing: border-box;
                min-width: 1900px;
                padding: 20px;
            }
            .indexTitle {
                font-size: 30px;
                line-height: 40px;
                margin: 0 0 20px;
            }
            .indexLinks:before {
                content: '';
                display: table;
            }
            .indexLinks__inner {
                margin: -10px 0 0 -10px;
            }
            .indexLinks__inner:after {
                content: '';
                display: table;
                clear: both;
            }
            .indexLinks a {
                display: block;
                margin: 10px 0 0 10px;
                float: left;
                padding: 5px 15px;
                font-size: 14px;
                line-height: 20px;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                background: #666;
            }
            .indexGnb {
                margin: 20px 0;
            }
            .indexBottom {
                position: fixed;
                z-index: 1000;
                left: 0;
                bottom: 0;
                width: 100%;
                min-width: 1900px;
                box-sizing: border-box;
                padding: 10px 20px;
                background: rgba(0, 0, 0, 0.4);
            }
            .indexBottom a {
                background-color: #066cb3;
            }
            .indexSection {
                border-radius: 5px;
                background-color: #fff;
            }
            .indexSection + .indexSection {
                margin-top: 20px;
            }
            .indexSection--clicked {
                -webkit-animation: indexSection-clicked 0.8s linear;
                animation: indexSection-clicked 0.8s linear;
            }
            @-webkit-keyframes indexSection-clicked {
                0% {
                    background-color: rgba(255, 255, 255, 1);
                }
                30% {
                    background-color: rgba(255, 202, 222, 1);
                }
                70% {
                    background-color: rgba(255, 202, 222, 1);
                }
                100% {
                    background-color: rgba(255, 255, 255, 1);
                }
            }
            @keyframes indexSection-clicked {
                0% {
                    background-color: rgba(255, 255, 255, 1);
                }
                30% {
                    background-color: rgba(255, 202, 222, 1);
                }
                70% {
                    background-color: rgba(255, 202, 222, 1);
                }
                100% {
                    background-color: rgba(255, 255, 255, 1);
                }
            }
            .indexSection__title {
                margin: 0;
                padding: 5px 15px;
                font-size: 14px;
                line-height: 20px;
                color: #fff;
                border-radius: 5px 5px 0 0;
                background: #333;
            }
            .indexTable > table {
                width: 100%;
                table-layout: fixed;
                margin: 0;
                padding: 0;
                border-spacing: 0;
                box-sizing: border-box;
            }
            .indexTable > table > thead > tr > th,
            .indexTable > table > tbody > tr > th,
            .indexTable > table > tbody > tr > td {
                box-sizing: border-box;
                font-size: 12px;
                line-height: 18px;
                text-align: left;
                padding: 5px 10px;
                border: 0 solid #cdcdcd;
                border-width: 0 1px 1px 0;
                background: none;
                word-break: keep-all;
                word-wrap: break-word;
            }
            .indexTable > table > tbody > tr:hover > th,
            .indexTable > table > tbody > tr:hover > td {
                background-color: #f6f6f6;
            }
            .indexTable > table > thead > tr > th:first-child,
            .indexTable > table > tbody > tr > th:first-child,
            .indexTable > table > tbody > tr > td:first-child {
                border-left-width: 1px;
            }
            .indexTable > table > thead > tr > th {
                border-top-width: 1px;
            }
            .indexTable > table > thead > tr > th,
            .indexTable > table > tbody > tr > th {
                background-color: #e8e8e8;
            }
            .indexTable > table > tbody > tr:last-child > td:first-child {
                border-radius: 0 0 0 5px;
            }
            .indexTable > table > tbody > tr:last-child > td:last-child {
                border-radius: 0 0 5px 0;
            }
            .indexStatus {
                display: inline-block;
                vertical-align: top;
                padding: 3px 8px;
                margin: -3px 0;
                background: #999;
                color: #fff;
                border-radius: 5px;
            }
            .indexStatus--ing {
                background-color: #cf8800;
            }
            .indexStatus--end {
                background-color: #00a6a0;
            }
            .indexStatus--moding {
                background-color: #ff4594;
            }
            .indexLog {
                list-style: none;
                margin: 0;
                padding: 0;
            }
            .indexLog__item {
                position: relative;
                padding-left: 80px;
            }
            .indexLog__itemDate {
                position: absolute;
                top: 0;
                left: 0;
            }
            .indexText {
                margin-bottom: 20px;
            }
        </style>
        <!-- //style -->

                        {
                            id: 'CL_08_001',
                            depth2: '추가정보 입력',
                            depth3: '',
                            depth4: '',
                            depth5: '',
                            depth6: '',
                            path: '/CL/CL_08_001.html',
                            status: 'end',
                            create: '2023.10.20',
                            log: [],
                        },
                        {
                            id: 'CL_10_001',
                            depth2: '결과 리스트',
                            depth3: '',
                            depth4: '',
                            depth5: '',
                            depth6: '',
                            path: '/CL/CL_10_001.html',
                            status: 'end',
                            create: '2023.10.20',
                            log: [],
                        },
                        {
                            id: 'CL_11_001',
                            depth2: '상품 상세정보',
                            depth3: '',
                            depth4: '',
                            depth5: '',
                            depth6: '',
                            path: '/CL/CL_11_001.html',
                            status: 'end',
                            create: '2023.10.20',
                            log: [],
                        },
                    ],
                },
            ];

            var html = '';
            var navHTML = '';
            var totalIndex = 0;
            var dates = (function () {
                var array = [];

                function add(date) {
                    if (typeof date === 'string' && date.length && array.indexOf(date) === -1) {
                        array.push(date);
                    }
                }

                $.each(tableData, function (i) {
                    var sectionData = tableData[i].data;
                    $.each(sectionData, function (j) {
                        add(this.create);
                        $.each(sectionData[j].log, function (l) {
                            add(this.date);
                        });
                    });
                });

                array.sort();

                return array;
            })();
            var latestDate = dates[dates.length - 1];

            $.each(tableData, function (i) {
                var sectionIndex = i;
                var sectionData = tableData[i].data;
                var tableHTML = '';

                $.each(sectionData, function (j) {
                    var returnVal = function (key, secondTestKey) {
                        var val = sectionData[j][key];
                        var secondTestVal = sectionData[j][secondTestKey];
                        var prevIndex = j - 1;
                        var isPrint = true;
                        if (prevIndex >= 0) {
                            if (sectionData[prevIndex][key] === val) {
                                isPrint = false;
                            }
                            if (typeof secondTestKey === 'string' && secondTestKey.length && !sectionData[j].depthOnly) {
                                if (sectionData[prevIndex][key] === val && sectionData[prevIndex][secondTestKey] === secondTestVal) {
                                    isPrint = false;
                                } else {
                                    isPrint = true;
                                }
                            }
                        }
                        return isPrint ? val.replace(/\n/g, '<br>') : '';
                    };
                    var id = returnVal('id');
                    var depth2 = returnVal('depth2');
                    var depth3 = returnVal('depth3');
                    var depth4 = returnVal('depth4');
                    var depth5 = returnVal('depth5');
                    var depth6 = returnVal('depth6');
                    var path = (function () {
                        var val = sectionData[j].path;
                        var href = '';
                        if (val.match(/^\.\//g)) {
                            href = val;
                        } else {
                            href = './dist/html' + val;
                        }
                        return val.length ? '<a href="' + href + '" target="_blank">' + val + '</a>' : '';
                    })();
                    var status = (function () {
                        var val = sectionData[j].status;
                        var text = '';
                        if (val === 'ing') {
                            text = '작업중';
                        } else if (val === 'end') {
                            text = '작업완료';
                        } else if (val === 'moding') {
                            text = '수정중';
                        }
                        return val.length ? '<span class="indexStatus indexStatus--' + val + '">' + text + '</span>' : '';
                    })();
                    var create = this.create;
                    var update = '';
                    var log = (function () {
                        var val = sectionData[j].log;
                        var length = val.length;
                        var html = '<ul class="indexLog">';
                        $.each(val, function (l) {
                            var date = this.date;
                            html +=
                                '<li class="indexLog__item' +
                                (date === latestDate ? ' isEmphasis' : '') +
                                '"><div class="indexLog__itemDate">[' +
                                date +
                                ']</div>' +
                                this.text.replace(/\n/g, '<br>') +
                                '</li>';
                            if (length - 1 === l) {
                                update = date;
                            }
                        });
                        html += '</ul>';

                        return html;
                    })();

                    tableHTML +=
                        '<tr>' +
                        '<td>' +
                        (j + 1) +
                        '</td>' +
                        '<td>' +
                        id +
                        '</td>' +
                        '<td>' +
                        depth2 +
                        '</td>' +
                        '<td>' +
                        depth3 +
                        '</td>' +
                        '<td>' +
                        depth4 +
                        '</td>' +
                        '<td>' +
                        depth5 +
                        '</td>' +
                        '<td>' +
                        depth6 +
                        '</td>' +
                        '<td>' +
                        path +
                        '</td>' +
                        '<td>' +
                        status +
                        '</td>' +
                        '<td class="' +
                        (create === latestDate ? ' isEmphasis' : '') +
                        '">' +
                        create +
                        '</td>' +
                        '<td class="' +
                        (update === latestDate ? ' isEmphasis' : '') +
                        '">' +
                        update +
                        '</td>' +
                        '<td>' +
                        log +
                        '</td>' +
                        '</tr>';

                    totalIndex++;
                });

                navHTML += '<a href="#section' + i + '">' + tableData[i].depth1 + '</a>';

                html +=
                    '<div class="indexSection" id="section' +
                    i +
                    '">' +
                    '<h2 class="indexSection__title">' +
                    tableData[i].depth1 +
                    '</h2>' +
                    '<div class="indexTable">' +
                    '<table>' +
                    '<colgroup>' +
                    '<col width="50px" />' +
                    '<col width="160px" />' +
                    '<col width="160px" />' +
                    '<col width="160px" />' +
                    '<col width="160px" />' +
                    '<col width="160px" />' +
                    '<col width="160px" />' +
                    '<col width="" />' +
                    '<col width="100px" />' +
                    '<col width="110px" />' +
                    '<col width="110px" />' +
                    '<col width="300px" />' +
                    '</colgroup>' +
                    '<thead>' +
                    '<tr>' +
                    '<th>No</th>' +
                    '<th>ID</th>' +
                    '<th>depth2</th>' +
                    '<th>depth3</th>' +
                    '<th>depth4</th>' +
                    '<th>depth5</th>' +
                    '<th>depth6</th>' +
                    '<th>path</th>' +
                    '<th>status</th>' +
                    '<th>create</th>' +
                    '<th>update</th>' +
                    '<th>log</th>' +
                    '</tr>' +
                    '</thead>' +
                    '<tbody>' +
                    tableHTML +
                    '</tbody>' +
                    '</table>' +
                    '</div>' +
                    '</div>';
            });

            $('title, .indexTitle').text(title);
            $('#nav').append(navHTML);
            $('#indexTable').append(html);

            var $nav = $('.indexBottom');
            var $doc = $(document);
            var $win = $(window);

            function paddingBottom() {
                $('.index-fake-botttom').css('height', $nav.outerHeight());
            }

            var clickedTimer = null;

            $doc.on('click', '#nav a', function () {
                var $this = $(this);
                var href = $this.attr('href');
                var $target = $(href);
                var $sections = $('.indexSection');

                $sections.removeClass('indexSection--clicked');

                clearTimeout(clickedTimer);

                clickedTimer = setTimeout(function () {
                    $target.addClass('indexSection--clicked');
                }, 100);
            });

            $win.on('scroll', function () {
                var scrollLeft = $win.scrollLeft();
                $nav.css('margin-left', -scrollLeft);
            })
                .on('resize', function () {
                    paddingBottom();
                })
                .on('load', function () {
                    paddingBottom();
                });
        </script>
        <!-- //script -->
    </body>
</html>
