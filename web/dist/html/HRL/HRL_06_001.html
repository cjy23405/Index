<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>AP The Fin - 주택담보대출</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- style -->
        <link type="text/css" rel="stylesheet" href="../../assets/lib/jquery-ui/jquery-ui.min.css" />
        <link type="text/css" rel="stylesheet" href="../../assets/css/common.css" />
        <link type="text/css" rel="stylesheet" href="../../assets/css/ui-style.css" />
        <link type="text/css" rel="stylesheet" href="../../assets/css/page-style.css" />
        <!-- //style -->
    </head>
    <body>
        <div id="wrap">
            <!-- loading -->
            <div class="uiLoading">
                <div class="uiLoading__block">
                    <div class="uiLoading__object"></div>
                    <div class="uiLoading__text"></div>
                </div>
            </div>
            <!-- //loading -->

            <!-- toast alert -->
            <div class="uiToastAlert" id="globalToastAlert"></div>
            <!-- //toast alert -->

            <div class="layoutWrap">
                <!-- top area -->
                <div class="fixTopWrap">
                    <!-- header -->
                    <header class="header">
                        <div class="header__left">
                            <button type="button" class="uiButton header__button header__button--back">
                                <span class="forA11y">이전</span>
                            </button>
                        </div>
                        <div class="header__right">
                            <button type="button" class="uiButton header__button header__button--close">
                                <span class="forA11y">닫기</span>
                            </button>
                        </div>
                    </header>
                    <!-- //header -->
                </div>
                <!-- //top area -->

                <!-- contents -->
                <article class="contentsWrap">
                    <div class="pageContents">
                        <h1 class="forA11y">주택담보대출 계좌 선택</h1>

                        <h2 class="titleLarge">금융결제원의 대출이동서비스를 통해<br />갈아탈 수 있는지 확인할까요?</h2>
                        <section class="rowGroup flexBox__cell--flexible">
                            <div class="uiCheckWithBankList">
                                <div class="uiCheckWithBankList__Header">
                                    <span>내 주택담보대출</span>
                                    <label class="uiCheckBox uiCheckBox__hidden">
                                        <input type="checkbox" data-checkbox-group="bankCheckboxGroupA" data-area-disabled="agreeNextButton" />
                                        <span>전체 선택</span>
                                    </label>
                                </div>
                                <ul class="uiCheckWithBankList__Body">
                                    <li>
                                        <label class="iconBank_kakao_box40 uiCheckBox uiCheckBox_circleLine">
                                            <input type="checkbox" name="" id="" data-checkbox-group-child="bankCheckboxGroupA" />
                                            <span>
                                                카카오뱅크 주택담보대출
                                                <strong>19.02% · 5,002,700원</strong>
                                            </span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="iconBank_kb_box40 uiCheckBox uiCheckBox_circleLine">
                                            <input type="checkbox" name="" id="" data-checkbox-group-child="bankCheckboxGroupA" />
                                            <span>
                                                KB국민은행 주택담보대출
                                                <strong>5.4% · 300,002,700원</strong>
                                            </span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="iconBank_toss_box40 uiCheckBox uiCheckBox_circleLine">
                                            <input type="checkbox" name="" id="" data-checkbox-group-child="bankCheckboxGroupA" />
                                            <span>
                                                토스뱅크 주택담보대출
                                                <strong>19.02% · 5,002,700원</strong>
                                            </span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </section>
                        <section>
                            <div class="roundBox_grayBox">
                                <p class="titleDefault linePara rowBlock">마이데이터로 가져온 대출 계좌정보에서<br />주택담보대출 계좌정보만 보여드려요</p>
                                <span class="textLabel1 colorGray">주택 외 부동산 담보대출, 전세자금, 보금자리론 등은 주택담보대출 계좌정보에 포함되지 않아요.</span>
                            </div>
                        </section>

                        <!-- fix buttons -->
                        <div class="fixBottomWrap">
                            <div class="fixBottomWrap__area">
                                <div class="uiButtons uiButtons--noMargin">
                                    <ul class="uiButtons__list">
                                        <li class="uiButtons__item">
                                            <button type="button" class="uiButton uiBasicButton" data-area-disabled-target="agreeNextButton" disabled>
                                                <span class="uiBasicButton__text">다음</span>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- //fix buttons -->
                    </div>
                </article>
                <!-- //contents -->
            </div>
        </div>

        <!-- script -->
        <script type="text/javascript" src="../../assets/lib/jquery/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../../assets/lib/highchart/highcharts.js"></script>
        <script type="text/javascript" src="../../assets/lib/highchart/modules/exporting.js"></script>
        <script type="text/javascript" src="../../assets/lib/highchart/modules/export-data.js"></script>
        <script type="text/javascript" src="../../assets/lib/highchart/modules/accessibility.js"></script>
        <script type="text/javascript" src="../../assets/js/ui-script.js"></script>
        <!-- //script -->
    </body>
</html>
