<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>AP The Fin - 주택담보대출</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- style -->
        <link type="text/css" rel="stylesheet" href="../../assets/lib/jquery-ui/jquery-ui.min.css" />
        <link type="text/css" rel="stylesheet" href="../../assets/css/common.css" />
        <link type="text/css" rel="stylesheet" href="../../assets/css/ui-style.css" />
        <link type="text/css" rel="stylesheet" href="../../assets/css/page-style.css" />
        <!-- //style -->
    </head>
    <body>
        <div id="wrap">
            <!-- loading -->
            <div class="uiLoading">
                <div class="uiLoading__block">
                    <div class="uiLoading__object"></div>
                    <div class="uiLoading__text"></div>
                </div>
            </div>
            <!-- //loading -->

            <!-- toast alert -->
            <div class="uiToastAlert" id="globalToastAlert"></div>
            <!-- //toast alert -->

            <div class="layoutWrap">
                <!-- top area -->
                <div class="fixTopWrap">
                    <!-- header -->
                    <header class="header">
                        <div class="header__left">
                            <button type="button" class="uiButton header__button header__button--back">
                                <span class="forA11y">이전</span>
                            </button>
                        </div>
                        <div class="header__right">
                            <button type="button" class="uiButton header__button header__button--close">
                                <span class="forA11y">닫기</span>
                            </button>
                        </div>
                    </header>
                    <!-- //header -->
                </div>
                <!-- //top area -->

                <!-- contents -->
                <article class="contentsWrap">
                    <div class="pageContents">
                        <div class="uiButtons uiButtons--noMargin">
                            <ul class="uiButtons__list">
                                <li class="uiButtons__item">
                                    <button type="button" class="uiButton uiBasicButton" data-layer-open="searchBusinessName">
                                        <span class="uiBasicButton__text">사업장명(상호)을 검색해주세요</span>
                                    </button>
                                </li>
                            </ul>
                        </div>

                        <!-- layer: 사업장명(상호)을 검색해주세요 -->
                        <div class="layerWrap layerWrap--full jsSearchLayer" data-layer="searchBusinessName" data-layer-display="flex">
                            <div class="layerContainer">
                                <section class="fullLayer">
                                    <div class="fullLayer__head">
                                        <div class="fullLayer__headLeft">
                                            <button type="button" class="uiButton fullLayer__button fullLayer__button--back jsSearchLayerButton">
                                                <span class="forA11y">이전</span>
                                            </button>
                                        </div>
                                        <div class="fullLayer__headRight">
                                            <button type="button" class="uiButton fullLayer__button fullLayer__button--close" data-role="layerClose">
                                                <span class="forA11y">레이어 닫기</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="fullLayer__body">
                                        <!-- 검색 -->
                                        <div class="fullLayer__bodyInner jsSearchLayerForm">
                                            <h2 class="titleLarge rowGroup">사업장명(상호)을 검색해주세요</h2>

                                            <div class="uiForm">
                                                <ul class="uiForm__list">
                                                    <!-- item -->
                                                    <li class="uiForm__item">
                                                        <div class="uiForm__title">사업장명</div>
                                                        <div class="uiInvalid">
                                                            <div class="uiForm__contents">
                                                                <div class="uiInput uiInput--search">
                                                                    <input type="search" class="uiInput__input jsSearchLayerInput" title="검색어" placeholder="예) 에이피더핀" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <!-- //item -->
                                                </ul>
                                            </div>

                                            <!-- Case : 검색 결과 없으면 노출 -->
                                            <div class="flexBox rowBlock rowBottomNone">
                                                <div class="flexBox__cell flexBox__cell--flexible">
                                                    <p class="titleSmall colorGray">검색 결과가 없다면 직접 입력해주세요</p>
                                                </div>
                                                <div class="flexBox__cell">
                                                    <button type="button" class="uiButton uiBasicButton uiBasicButton--small uiBasicButton--tertiary jsSearchLayerSelfButton">
                                                        <span class="uiBasicButton__text">직접 입력</span>
                                                    </button>
                                                </div>
                                            </div>
                                            <!-- Case : 검색 결과 없으면 노출 -->

                                            <!-- Case : 로딩 -->
                                            <div class="searchLoading"></div>
                                            <!-- //Case : 로딩 -->

                                            <!-- Case : 검색 결과 없음 -->
                                            <div class="searchEmpty">
                                                <div class="searchEmpty__illust"></div>
                                                <p class="searchEmpty__title">검색 결과가 없어요</p>
                                            </div>
                                            <!-- //Case : 검색 결과 없음 -->

                                            <!-- Case : 검색 결과 있음 -->
                                            <div class="searchResult">
                                                <ul class="searchResult__list">
                                                    <li class="searchResult__item">
                                                        <button type="button" class="uiButton searchResult__link">
                                                            <span class="searchResult__title">(주)금호에이치티</span>
                                                            <span class="searchResult__text">사업자번호 4098107801</span>
                                                            <span class="searchResult__text">사업자주소 광주 광산구 용아로 717</span>
                                                        </button>
                                                    </li>
                                                    <li class="searchResult__item">
                                                        <button type="button" class="uiButton searchResult__link">
                                                            <span class="searchResult__title">(주)금호에이치티</span>
                                                            <span class="searchResult__text">사업자번호 4098107801</span>
                                                            <span class="searchResult__text">사업자주소 광주 광산구 용아로 717</span>
                                                        </button>
                                                    </li>
                                                    <li class="searchResult__item">
                                                        <button type="button" class="uiButton searchResult__link">
                                                            <span class="searchResult__title">(주)금호에이치티</span>
                                                            <span class="searchResult__text">사업자번호 4098107801</span>
                                                            <span class="searchResult__text">사업자주소 광주 광산구 용아로 717</span>
                                                        </button>
                                                    </li>
                                                </ul>
                                            </div>
                                            <!-- //Case : 검색 결과 있음 -->
                                        </div>
                                        <!-- //검색 -->

                                        <!-- 직접 입력 -->
                                        <div class="fullLayer__bodyInner jsSearchLayerSelf">
                                            <h2 class="titleLarge rowGroup">사업자등록번호를 입력해주세요</h2>

                                            <div class="uiForm">
                                                <ul class="uiForm__list">
                                                    <!-- item -->
                                                    <li class="uiForm__item">
                                                        <div class="uiForm__title">사업자등록번호</div>
                                                        <div class="uiInvalid">
                                                            <div class="uiForm__contents">
                                                                <div class="uiInput">
                                                                    <input type="text" class="uiInput__input" title="사업자등록번호" placeholder="예)1234567890" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <!-- //item -->

                                                    <!-- item -->
                                                    <li class="uiForm__item">
                                                        <div class="uiForm__title">사업장명</div>
                                                        <div class="uiInvalid">
                                                            <div class="uiForm__contents">
                                                                <div class="uiInput">
                                                                    <input type="text" class="uiInput__input" title="사업장명" placeholder="예) 에이피더핀" value="얌얌커피" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <!-- //item -->
                                                </ul>
                                            </div>
                                        </div>
                                        <!-- //직접 입력 -->
                                    </div>
                                    <div class="fullLayer__foot">
                                        <div class="uiButtons uiButtons--noMargin">
                                            <ul class="uiButtons__list">
                                                <li class="uiButtons__item">
                                                    <button type="button" class="uiButton uiBasicButton jsSearchLayerSubmit" disabled>
                                                        <span class="uiBasicButton__text">검색</span>
                                                    </button>
                                                    <button type="button" class="uiButton uiBasicButton jsSearchLayerSelfSubmit">
                                                        <span class="uiBasicButton__text">확인</span>
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <!-- //layer: 사업장명(상호)을 검색해주세요 -->
                    </div>
                </article>
                <!-- //contents -->
            </div>
        </div>

        <!-- script -->
        <script type="text/javascript" src="../../assets/lib/jquery/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../../assets/lib/highchart/highcharts.js"></script>
        <script type="text/javascript" src="../../assets/lib/highchart/modules/exporting.js"></script>
        <script type="text/javascript" src="../../assets/lib/highchart/modules/export-data.js"></script>
        <script type="text/javascript" src="../../assets/lib/highchart/modules/accessibility.js"></script>
        <script type="text/javascript" src="../../assets/js/ui-script.js"></script>
        <script>
            $(function () {
                uiJSLayer.open('searchBusinessName');
            });
        </script>
        <!-- //script -->
    </body>
</html>
