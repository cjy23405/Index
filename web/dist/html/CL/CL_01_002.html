<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>AP The Fin - 주택담보대출</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- style -->
        <link type="text/css" rel="stylesheet" href="../../assets/lib/jquery-ui/jquery-ui.min.css" />
        <link type="text/css" rel="stylesheet" href="../../assets/css/common.css" />
        <link type="text/css" rel="stylesheet" href="../../assets/css/ui-style.css" />
        <link type="text/css" rel="stylesheet" href="../../assets/css/page-style.css" />
        <!-- //style -->
    </head>
    <body>
        <div id="wrap">
            <!-- loading -->
            <div class="uiLoading">
                <div class="uiLoading__block">
                    <div class="uiLoading__object"></div>
                    <div class="uiLoading__text"></div>
                </div>
            </div>
            <!-- //loading -->

            <!-- toast alert -->
            <div class="uiToastAlert" id="globalToastAlert"></div>
            <!-- //toast alert -->

            <div class="layoutWrap">
                <!-- top area -->
                <div class="fixTopWrap">
                    <!-- header -->
                    <header class="header">
                        <div class="header__left">
                            <button type="button" class="uiButton header__button header__button--back">
                                <span class="forA11y">이전</span>
                            </button>
                        </div>
                        <div class="header__right">
                            <button type="button" class="uiButton header__button header__button--close">
                                <span class="forA11y">닫기</span>
                            </button>
                        </div>
                    </header>
                    <!-- //header -->
                </div>
                <!-- //top area -->

                <!-- contents -->
                <article class="contentsWrap">
                    <div class="pageContents">
                        <div class="uiButtons uiButtons--noMargin">
                            <ul class="uiButtons__list">
                                <li class="uiButtons__item">
                                    <button type="button" class="uiButton uiBasicButton" data-layer-open="agreeLayer">
                                        <span class="uiBasicButton__text">서비스 이용동의 수집</span>
                                    </button>
                                </li>
                            </ul>
                        </div>

                        <!-- layer: 서비스 이용동의 수집 -->
                        <div class="layerWrap layerWrap--toast" data-layer-display="flex" data-layer="agreeLayer">
                            <div class="layerContainer">
                                <section class="toastLayer">
                                    <div class="toastLayer__body">
                                        <div class="toastLayer__bodyInner">
                                            <div class="uiCheckBoxGroup">
                                                <div class="uiCheckBoxHeader">
                                                    <label class="uiCheckBox uiCheckBox_circle">
                                                        <input type="checkbox" name="" data-checkbox-group="testCheckboxGroupA" data-area-disabled="agreeNextButton" />
                                                        <span>약관에 모두 동의</span>
                                                    </label>
                                                </div>
                                                <ul class="uiCheckBoxBody jsUiAccordion">
                                                    <li class="jsUiAccordion__item">
                                                        <label class="uiCheckBox">
                                                            <input type="checkbox" name="" data-checkbox-group-child="testCheckboxGroupA" />
                                                            <span>[필수] 대출모집 약관 및 개인정보 동의 대출모집 약관 및 개인정보 동의 대출모집 2줄</span>
                                                        </label>
                                                        <button type="button" class="uiButton jsUiAccordion__opener">
                                                            <span class="forA11y">
                                                                대출모집 약관 및 개인정보 동의 하위약관
                                                                <span class="openText">열기</span>
                                                                <span class="closeText">닫기</span>
                                                            </span>
                                                        </button>
                                                        <div class="jsUiAccordion__layer">
                                                            <div class="uiCheckBoxButtons">
                                                                <a href="#">서비스 이용약관</a>
                                                                <a href="#">개인정보 취급방침 동의</a>
                                                                <a href="#">제 3자 개인정보 제공 동의 2줄 테스트 제 3자 개인정보 제공 동의 2줄 테스트</a>
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <li class="jsUiAccordion__item">
                                                        <label class="uiCheckBox">
                                                            <input type="checkbox" name="" data-checkbox-group-child="testCheckboxGroupA" />
                                                            <span>[필수] 휴대폰 본인확인 서비스 이용 약관</span>
                                                        </label>
                                                        <button type="button" class="uiButton jsUiAccordion__opener">
                                                            <span class="forA11y">
                                                                대출모집 약관 및 개인정보 동의 하위약관
                                                                <span class="openText">열기</span>
                                                                <span class="closeText">닫기</span>
                                                            </span>
                                                        </button>
                                                        <div class="jsUiAccordion__layer">
                                                            <div class="uiCheckBoxButtons">
                                                                <a href="#">금융기관 필수 항목 동의</a>
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <li class="jsUiAccordion__item">
                                                        <label class="uiCheckBox">
                                                            <input type="checkbox" name="" data-checkbox-group-child="testCheckboxGroupA" />
                                                            <span>[필수] 제휴사 개인(신용)정보 수집·이용 위탁동의</span>
                                                        </label>
                                                        <button type="button" class="uiButton jsUiAccordion__opener">
                                                            <span class="forA11y">
                                                                대출모집 약관 및 개인정보 동의 하위약관
                                                                <span class="openText">열기</span>
                                                                <span class="closeText">닫기</span>
                                                            </span>
                                                        </button>
                                                        <div class="jsUiAccordion__layer">
                                                            <div class="uiCheckBoxButtons">
                                                                <a href="#">개인정보 수집 · 이용 · 취급 위탁동의</a>
                                                                <a href="#">본인확인서비스 이용약관(NICE)</a>
                                                                <a href="#">고유식별정보처리 동의</a>
                                                                <a href="#">통신사 이용약관</a>
                                                                <a href="#">개인정보 제 3자 제공 동의</a>
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <li class="jsUiAccordion__item">
                                                        <label class="uiCheckBox">
                                                            <input type="checkbox" name="" data-checkbox-group-child="testCheckboxGroupA" />
                                                            <span>[필수] 제휴사 개인(신용)정보 조회 동의</span>
                                                        </label>
                                                        <button type="button" class="uiButton jsUiAccordion__opener">
                                                            <span class="forA11y">
                                                                대출모집 약관 및 개인정보 동의 하위약관
                                                                <span class="openText">열기</span>
                                                                <span class="closeText">닫기</span>
                                                            </span>
                                                        </button>
                                                        <div class="jsUiAccordion__layer">
                                                            <div class="uiCheckBoxButtons">
                                                                <a href="#">마케팅 수신 동의</a>
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="toastLayer__foot">
                                        <div class="uiButtons uiButtons--noMargin">
                                            <ul class="uiButtons__list">
                                                <li class="uiButtons__item">
                                                    <button type="button" class="uiButton uiBasicButton" data-area-disabled-target="agreeNextButton" disabled>
                                                        <span class="uiBasicButton__text">다음</span>
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <!-- //layer: 서비스 이용동의 수집 -->
                    </div>
                </article>
                <!-- //contents -->
            </div>
        </div>

        <!-- script -->
        <script type="text/javascript" src="../../assets/lib/jquery/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../../assets/lib/highchart/highcharts.js"></script>
        <script type="text/javascript" src="../../assets/lib/highchart/modules/exporting.js"></script>
        <script type="text/javascript" src="../../assets/lib/highchart/modules/export-data.js"></script>
        <script type="text/javascript" src="../../assets/lib/highchart/modules/accessibility.js"></script>
        <script type="text/javascript" src="../../assets/js/ui-script.js"></script>
        <script>
            $(function () {
                uiJSLayer.open('agreeLayer');
            });
        </script>
        <!-- //script -->
    </body>
</html>
